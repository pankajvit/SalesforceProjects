<!-- myComponent.html -->
<template>
    <!-- Form to edit the record -->
    <lightning-card title="Edit Record">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={recordName} onchange={handleNameChange}></lightning-input>
            <!-- Add other fields here -->
            <lightning-button label="Update" onclick={updateRecord}></lightning-button>
        </div>
    </lightning-card>

    <!-- Table displaying records -->
    <lightning-card title="Records">
        <div class="slds-p-around_medium">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <!-- Add other headers here -->
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody>
                    <template for:each={records} for:item="record">
                        <tr key={record.Id}>
                            <td>{record.Name}</td>
                            <!-- Display other fields here -->
                            <td>
                                <lightning-button label="Edit" onclick={editRecord} value={record.Id}></lightning-button>
                                <lightning-button label="Delete" onclick={deleteRecord} value={record.Id}></lightning-button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
